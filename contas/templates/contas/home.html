<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Listagem</h1>
        <ul>
            {% for transacao in transacoes %}

                <li><a href="{% url 'update' transacao.id%}">{{ transacao }} - R${{ transacao.valor }} -
                    {{ transacao.data }} - {{transacao.observacoes}}</a>
                </li>
                
            {% endfor %}
        </ul>

        <a href="{% url 'novaTransacao'%}">Novo</a>

</body>
</html>
